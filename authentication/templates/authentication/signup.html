{% extends "main.html" %}

{% block content %}
<h1>Signin</h1>

<form action="{% url 'signup' %}" method='POST'>
    {% csrf_token %}
    <label for="">Username:</label>
    <input type="text" id='username' name='username' placeholder='create a user name' Required>
    <br>
    
    <label for="">First Name:</label>
    <input type="text" id='fname' name='fname' placeholder='Enter first name' Required>
    <br>

    <label for="">Last Name:</label>
    <input type="text" id='lname' name='lname' placeholder='Enter last name' Required>
    <br>

    <label for="">Email:</label>
    <input type="email" id='email' name='email' placeholder='Enter your email' Required>
    <br>

    <label for="">Password:</label>
    <input type="Password" id='pass1' name='pass1' placeholder='create a password' Required>
    <br>

    <label for="">Confirm Password:</label>
    <input type="Password" id='pass2' name='pass2' placeholder='confirm your password' Required>
    <button type="submit">Submit</button>
</form>

{% endblock content %}
