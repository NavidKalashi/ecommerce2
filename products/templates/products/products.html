{% extends "main.html" %}

{% block content %}

<h1>Products</h1>

<ul>
    <hr>
    {% for product in products %}
    <li>
        <a href="{% url 'product' product.id %}">
            <div>
                <div class="image"></div>
                <div class="about">
                    <h5>{{product.product_name}}</h5>
                    <p>{{product.description}}</p>
                    <p>${{product.price}}</p>
                </div>
            </div>
        </a>
    </li>
    <hr>
    {% endfor %}
</ul>

{% endblock content %}
